<mat-card class="mat-elevation-z8">
  <div class="content-header">
    <button mat-icon-button (click)="onCancel()">
      <i class="material-icons icon">arrow_back_ios</i>
    </button>
    <mat-card-header>
      <mat-card-title>Atualizar informações do cliente</mat-card-title>
    </mat-card-header>
  </div>

  <mat-card-content class="card">
    <div class="card-content">
      <div class="content-avatar">
        <img mat-card-image src="{{ client.avatarUrl }}" alt="Foto cliente">
      </div>

      <form>
        <mat-form-field>
          <mat-label>Inscrição</mat-label>
          <input matInput placeholder="Inscrição" [(ngModel)]="client.inscricao" name="inscricao">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apelido</mat-label>
          <input matInput placeholder="Apelido" [(ngModel)]="client.apelido" name="apelido">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" [(ngModel)]="client.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="client.status" name="status">
            <mat-option *ngFor="let status of statusOtions" [value]="status.value">
              {{ status.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <div>
        <strong>Emails: </strong>
        <ul>
          <li *ngFor="let email of getEmails(client)">
            {{ getCategoryName(email.categoria) }} - {{ email.nome }} - {{ email.email }}
          </li>
        </ul>
      </div>
    </div>

    <mat-card-actions>
      <button mat-raised-button color="primary">Salvar</button>
      <button mat-raised-button color="warn" (click)="deleteClient()">Excluir</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
